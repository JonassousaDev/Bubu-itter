{% extends 'feed/base.html' %}

{% block content %}

<div class="mx-auto" style="max-width:600px">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Write here</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">BuBu-post</button>
            <a href="{% url 'home' %}"><button class="btn btn-outline-info">Cancel</button></a>
        </div>
    </form>
</div>

{% endblock content %}
