{% extends 'feed/base.html' %}

{% block content %}

<div class="pro_container">
    
    <div class='prof_cont'>
        <img src='{{ user.profile.image.url }}' alt = 'generic placehold image'>
        <h3>{{user.username}}</h3>
    </div>

    <div class='pro_bio'>
        {{user.profile.bio}}
        <a href="{% url 'profileupdate' %}"><button class="btn btn-outline-info">Edit Profile</button></a>
    </div>

</div>



{% endblock content %}
