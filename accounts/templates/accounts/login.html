<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <title>bubu-itter</title>

</head>
<body>
    <div class='container'>

        {% comment %} picture+title {% endcomment %}
        <div class='logo'>
            <h1>Bubu-itter</h1>
            <img src="/media/default.jpg" alt="Bubu-itter">
        </div>
        
        {% comment %} login form {% endcomment %}
        <div class='form'>
            <form method="POST">
                {% csrf_token %}

                <legend>Sign In</legend>
                <div class= 'form_field'>
                    {{ form.as_p }}

                </div>
                {% comment %} <div class= 'form_field'>
                    {{ form.password }}
                </div> {% endcomment %}

                <div class = 'button'>
                    <button type="submit">Login</button>
                </div>

                <a href="{% url 'register' %}" class="register-link"><p>Create a new account</p></a>
                
            </form>  
        </div>
    </div> 
</body> 

</html>
